<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Distribution Calculator</title>
  </head>

  <body>
    <header>
      <h1>Normal Distribution</h1>
    </header>
    <form action="">
      <div class="form-group">
        <label for="">$$\mu =$$</label>
        <input
          type="number"
          class="form-group-input"
          name="mean"
          id="mean-input"
          step="0.000001"
        />
      </div>
      <div class="form-group">
        <label for="">$$\sigma =$$</label>
        <input
          type="number"
          class="form-group-input"
          name="stddev"
          id="stddev-input"
          step="0.000001"
          min="0.000001"
        />
      </div>
      <div class="form-group">
        <label for="">$$x =$$</label>
        <input
          type="number"
          class="form-group-input"
          name="x"
          id="x-input"
          step="0.000001"
        />
      </div>
      <div class="form-group">
        <button class="form-group-btn" type="submit">Calculate</button>
      </div>
    </form>
    <output id="out">
      <div id="prob"></div>
      <div id="chart"></div>
    </output>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg.min.js"
      integrity="sha512-EtUjpk/hY3NXp8vfrPUJWhepp1ZbgSI10DKPzfd+3J/p2Wo89JRBvQIdk3Q83qAEhKOiFOsYfhqFnOEv23L+dA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </body>
</html>
